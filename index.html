<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Sign Up Page  -->
    <div id="signupPage" class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-4">Sign Up</h2>
            <button class="social-btn">
                
                Continue with Google
            </button>
            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="fullName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" id="showLogin">Already have an account? Log in</a>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="auth-container" style="display: none;">
        <div class="auth-card">
            <h2 class="text-center mb-4">Login</h2>
            <button class="social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Google_Icons.svg" alt="Google" width="20">
                Continue with Google
            </button>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" id="showSignup">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="dashboard-container" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand">Dashboard</a>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, <span id="userDisplay"></span>
                    </span>
                    <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
                    <!-- <button class="btn btn-dark" id="modeToggle">Switch Mode</button> -->
                </div>
            </div>
        </nav>

        
       

        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Filters</h5>
                            <div class="row">
                                <div class="col-md-3 mb-2">
                                    <select class="form-select" id="ageFilter">
                                        <option value="all">All Ages</option>
                                        <option value="15-25">15-25</option>
                                        <option value=">25">>25</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <select class="form-select" id="genderFilter">
                                        <option value="all">All Genders</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="col-md-3 mb-2">
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div>
                <button id="zoomIn" class="btn btn-primary">Zoom In</button>
                <button id="zoomOut" class="btn btn-primary">Zoom Out</button>
            </div>

            <div class="row">
                <div class="col-12 mb-4">
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
                <div class="col-12">
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
